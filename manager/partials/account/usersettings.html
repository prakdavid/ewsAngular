<div class="container">
	<div class="row">
		<div id="content" class="col-lg-12">
			<!-- PAGE HEADER-->
			<div class="row">
				<div class="col-sm-12">
					<div class="page-header">
						<breadcrumbs title="User Settings"></breadcrumbs>
						<div class="clearfix">
							<h3 class="content-title pull-left">User Settings</h3>
						</div>
						<div class="description">User's settings & information</div>
					</div>
				</div>
			</div>
			<!-- /PAGE HEADER -->
			<toaster-container> </toaster-container>
			<!-- CONTENT -->
			<div class="row">
				<div class="col-md-6">
					<div class="box border primary">
						<div class="box-title">
							<h4><i class="fa fa-bars"></i>Edit your Profil</h4>
						</div>
						<div class="box-body big">
							<form class="form-horizontal" role="form" method="post">
								<div class="form-group">
									<label class="col-sm-4 control-label">First Name:</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" placeholder="First Name" ng-model="profil.user_name">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-4 control-label">Last Name:</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" placeholder="Last Name" ng-model="profil.last_name">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-4 control-label">Password:</label>
									<div class="col-sm-8">
										<input type="password" class="form-control" placeholder="Password" ng-model="profil.user_password">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-4 control-label">Confirm Your Password:</label>
									<div class="col-sm-8">
										<input type="password" class="form-control" placeholder="Confirm Your Password" ng-model="profil.confrim_password">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-4 control-label">Email:</label>
									<div class="col-sm-8">
										<input type="email" class="form-control" placeholder="Email" ng-model="profil.user_mail">
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-12 center">
										<button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#editModal">Edit Your Profil</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="modal" id="editModal">
				<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h3 class="modal-title">Edit your profil</h3>
					</div>
					<div class="modal-body">
					<p>Do you want to proceed?</p>
					</div>
					<div class="modal-footer">
					<button class="btn btn-default" data-dismiss="modal">Close</button>
					<button class="btn btn-primary" data-dismiss="modal" ng-click="edit()">Edit</button>
					</div>
				</div><!-- /.modal-content -->
				</div><!-- /.modal-dialog -->
			</div><!-- /.modal -->
		</div><!-- /CONTENT-->
	</div>
</div>
<script type="text/javascript" src="/components/datatables/media/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/components/datatables/media/assets/js/datatables.min.js"></script>
<script type="text/javascript" src="/components/datatables/extras/TableTools/media/js/TableTools.min.js"></script>
<script type="text/javascript" src="/components/datatables/extras/TableTools/media/js/ZeroClipboard.min.js"></script>
<script>
	jQuery(document).ready(function() {     
		App.setPage("dynamic_table");  //Set current page
	});
</script>
