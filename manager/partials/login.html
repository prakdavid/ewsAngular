<section id="page">
	<!-- HEADER -->
	<header>
		<!-- NAV-BAR -->
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div id="logo" style="width:100%; display:block;">
						<img src="resources/images/logo/logo.png" style="width:100%; display:block;" alt="logo name" />
					</div>
				</div>
			</div>
		</div>
		<!--/NAV-BAR -->
	</header>
	<!--/HEADER -->
	<!-- LOGIN -->
	<section id="login" class="visible">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<h1>Login</h1>
					<form ng-submit="login()">
					<p>
						<label class="control-label">Username</label>
						<input type="text" placeholder="Username" ng-model="user_mail" required/>
					</p>
					<p>
						<label class="control-label">Password</label>
						<input type="password" placeholder="Password" ng-model="user_password" required/><br/>
					</p>
					<p>
						<button type="submit" class="btn btn-primary">Login</button>
					</p>
				</form>
			</div>
		</div>
	</div>
</section>
</section>
