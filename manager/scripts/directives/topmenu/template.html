    <div class="container">
            <div class="navbar-brand">
                <!-- COMPANY LOGO -->

                <a ng-href="#/dashboard"><img src="resources/images/logo/logo.png" alt="Cloud Admin Logo" class="img-responsive" height="30" width="120"></a>
                <!-- /COMPANY LOGO -->
                <!-- SIDEBAR COLLAPSE -->
                <div id="sidebar-collapse" class="sidebar-collapse btn">
                    <i class="fa fa-bars"
