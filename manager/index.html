<!doctype html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>EWS-Network | Dashboard</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="shortcut icon" type="image/x-icon" href="resources/images/favicon.ico" />
	<!-- FONTS -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
	<!-- EWS CSS -->
	<link rel="stylesheet" href="resources/css/ews.css">
	<!-- Components js resources -->
	<script src="resources/js/ews_components.js"></script>
	<!-- livereload -->
	<script src="http://localhost:35729/livereload.js"></script>
</head>
<body ng-app="ews" class="auth-app wait-auth">
	<div id="login-page">
		<!-- LOGIN -->
		<section id="login-page" class="visible">
			<div class="container" ng:controller="LoginController">
				<div class="row">
					<div class="col-md-4 col-md-offset-4">
						<div class="login-box-plain">
							<h2 class="bigintro">Sign In</h2>
							<div class="divide-40"></div>
							<form role="form" ng-submit="login()">
							  <div class="form-group">
								<label for="email">Email address</label>
								<i class="fa fa-envelope"></i>
								<input type="email" class="form-control" id="email" placeholder="User Adress Mail" ng-model="user_mail" required>
							  </div>
							  <div class="form-group"> 
								<label for="pass">Password</label>
								<i class="fa fa-lock"></i>
								<input type="password" class="form-control" id="pass" placeholder="Password" ng-model="user_password" required>
							  </div>
							  <div class="form-actions">
								<label class="checkbox"> <input type="checkbox" class="uniform" value=""> Remember me</label>
								<button type="submit" class="btn btn-danger">Submit</button>
							  </div>
							</form>
							<div class="login-helpers">
								<a href="#" onclick="swapScreen('forgot');return false;">Forgot Password?</a> <br>
								Don't have an account with us? <a href="#" onclick="swapScreen('register');return false;">Register
									now!</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>

	<div id="content-page" ng-controller="MainController">
		<topmenu title="coucou"></topmenu>
		<section id="page">
			<sidemenu title="coucou"></sidemenu>
			<div id="main-content">
				<div ng-view></div>
			</div>
		</section>
	</div>
	<!-- EWS JS -->
	<script src="resources/js/ews.js"></script>
</body>
</html>
